<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mój blog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'post_list' %}">Mój Blog</a>

        <div class="d-flex align-items-center gap-2">
            <a href="{% url 'contact' %}" class="btn btn-outline-light btn-sm">
                Kontakt
            </a>

            {% if user.is_authenticated %}
                <span class="text-light">
                    Witaj, {{ user.username }}
                </span>
                <a href="{% url 'logout' %}" class="btn btn-outline-warning btn-sm">
                    Wyloguj
                </a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-success btn-sm">
                    Zaloguj
                </a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock %}
</div>

</body>
</html>
